    - name: "Thiago Alexandre Lenz"
      photo: "/img/thiago.jpg"
      bio: "Trabalha com desenvolvimento de software há mais de 12 anos. Formado em Análise de Sistemas, pós graduado na área de engenharia de software pela UTFPR e MBA em Arquitetura de Software pelo IGTI."
      company: "Contabilizei"
      link:
        href: "https://medium.com/@thiagolenz"
        text: "@thiagolenz"
      presentation:
        title: "Transformação Otimizada de Objetos em Kotlin"
        description: "Para quem vem do mundo java sabe como é verboso uma conversão de um objeto DTO para uma entidade (vice-versa) ou ainda a conversão de coleções de um tipo para outro (Lista para mapa, mapa para lista). Java 8 trouxe muita simplificação com o uso de lambdas, mas mesmo assim não é o suficiente. Essas palestra apresenta como esse problema pode ser resolvido de forma inteligente e rápida em Kotlin, escrevendo menos código de transformação e mais código de negócio, com entrega de valor."
        

    - name: "Renan Narciso"
      photo: "/img/renan.png"
      bio: "Trabalhou como desenvolvedor de software no parque tecnológico da UFRJ para empresas como Siemens e Petrobrás. Carioca, 23 anos e formado em Sistemas de Informação - UGRIO."
      company: ""
      link:
        href: "https://www.linkedin.com/in/renannarciso"
        text: "@rennannarciso"
      presentation:
        title: "Análise comparativa entre Java e Kotlin: Um desenvolvimento experimental em aplicações móveis"
        description: "Nesta palestra, iremos falar sobre as duas linguagens e mostrar resultados de um caso de estudo onde foi utilizado métricas como tempo de desenvolvimento, linhas de código, desempenho e usabilidade."
        
    - name: "Paulo Henrique Figueredo"
      photo: "/img/ph.jpeg"
      bio: "Desenvolvedor Full Stack, com 5 anos de experiência, trabalhou na PRODEB(Processamento de dados da Bahia), PGE(Procuradoria Geral do Estado) e atualmente trabalha na Contabilizei em Curitiba, utiliza Kotlin com a JMV há 4 meses e entes disso havia trabalhado com Android(Kotlin) em um projeto de 5 meses."
      company: "Contabilizei"
      link:
        href: "https://twitter.com/PauloDSHenrique"
        text: "@PauloDSHenrique"
      presentation:
        title: "Mudança de paradigma, interoperabilidade com java e JVMcmd"
        description: "O kotlin e o java são linguagens muito próximas pois ambos são executados na JVM ainda assim o kotlin deve ser tratado com a sua respectiva metodologia de desenvolvimento e paradigma, para poder extrair o seu poder total preservando a interoperabilidade saudável com java. Meu nome é Paulo Henrique, trabalho na contabilizei a 5 meses, essa palestra tem como objetivo abordar as mudanças de paradigma de programação entre kotlin e java considerando o melhor uso do kotlin e a interoperabilidade com java e como resolver possíveis desafios encontrado ao interoperar essas duas linguagens, e por fim, a utilização de comandos da JVM para otimizar a compilação do código kotlin."
  
