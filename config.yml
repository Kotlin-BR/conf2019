baseurl: "https://kotlinconf-brasil.netlify.com/"
title: "KotlinConf 2019 Global Curitiba"
canonifyurls: true
theme: "hugo-conference-kotlin-cwb-2019"

GoogleAnalytics: ""

params:
  # Conference info
  Name: "KotlinConf 2019 Global - Curitiba"
  Description: "1ª conferência de Kotlin no Brasil"
  Date: "25 de Janeiro de 2020"
  # Price: "Only $100" # If your event is free, just comment this line
  Venue: "na Contabilizei"
  Address: "Boulevard Kukulcan, 30"
  City:  "em Curitiba"
  State: "Quintana"
  Images: ["/img/badge.jpg"]
  GoogleMapsKey: "my-secret-maps-key"
  whoami: > 
    A KotlinConf de Copenhagen ganha sua versão brasileira em Curitiba! 

    Através do movimento KotlinConf 2019 Global, teremos um dia inteiro de imersão na linguagem e seu ecossistema em um ambiente perfeito para a troca de ideias e aprendizado.
    
    Compareça, é grátis!

  # Active sections on the website to deactivate comment out with '#'
  # you can also change order here and it will reflect on page
  Sections:
    - about
    # - location
    # - speakers
    # - schedule
    - sponsors
    - partners
    #- contact

  # Titles which you can translate to other languages
  Titles:
    about: "Call for Papers"
    location: "Location"
    speakers: "Palestrantes"
    schedule: "Agenda"
    sponsors: "Patrocinadores"
    partners: "Parceiros"
    contact: "Contact"

  # The Call To Action button at the header,
  # If you don't want this, just remove the callToAction property.
  CallToAction:
    text: "Cadastre-se!"
    link: "https://www.meetup.com/KotlinCWB/events/265941182/"
  C4P:
    buttontext: "Inscreva-se para palestrar"
    link: "https://sessionize.com/kotlin-conf-2019-curitiba/"
    text: "A lista de chamada para palestrantes está aberta! Clique no link e cadastre sua talk até o dia 11 de janeiro de 2020."

  # Fork me on GitHub, if you don't want this, just remove the forkButton property
  ForkButton:
    repository: "https://github.com/jweslley/hugo-conference/"

  # List of Sponsors
  Sponsors:
    - name: "Jetbrains"
      logo: "/img/jetbrains.svg"
      url: "https://www.jetbrains.com"

  # List of Partners
  Partners:
    - name: "Contabilizei"
      logo: "/img/contabilizei.png"
      url: "https://www.contabilizei.com.br"

