    - name: "Felipe Costa"
      photo: "/img/felipe.jpeg"
      bio: "Profissional de software apaixonado. Atua como desenvolvedor, principalmente, para dispositivos móveis desde 2011 e fazendo-o principalmente em Kotlin desde 2016."
      company: "OLX"
      link:
        href: "https://br.linkedin.com/in/felipehjcosta"
        text: "@felipehjcosta"
      presentation:
        title: "Reuso de código com Kotlin Multiplataforma"
        description: "Essa palestra visa apresentar o conceito de multiplataforma do Kotlin, com suas vantagens e desvantagens, e como esse conceito é diferente de soluções cross-platform no que tange a reuso de código entre plataformas. Por fim, será mostrado a aplicação desse conceito em um simples chat feito com kotlin para web, android e iOS além de algumas referências."
    
    - name: "Fabrício Rissetto"
      photo: "/img/fabricio.jpg"
      bio: "Atuo como arquiteto de software desenvolvendo domínios complexos com os mais diversos tipos de business e tecnologias. Ativo em comunidades de desenvolvimento como coordenador de eventos, treinamentos e palestras. Atualmente tenho dedicado boa parte do meu tempo arquitetando e mantendo microserviços na Creditas, utilizando Kotlin, Ruby, DDD, Ember, React, Kafka, dentre outras buzzwords interessantes."
      company: ""
      link:
        href: "http://fabriciorissetto.com/blog/"
        text: "blog"
      presentation:
        title: "Functional Domain Driven Design"
        description: "Um dos pensamentos que domina a mente de muitas pessoas quando se fala de programação funcional é acreditar que o paradigma é excludente às práticas de orientação à objetos que já conhecemos. Quando, na verdade, a união dos dois pode nos trazer ainda mais vantagens. Nessa apresentação queremos desmistificar esse pensamento e mostrar que sim, é possível utilizar as duas práticas em conjunto para construir aplicações de alta qualidade. Descubra como trouxemos para dentro do DDD, design conhecido por ser extremamente orientado à objetos, elementos funcionais como Monads, Imutabilidade e Higher Order Functions, construindo um domínio 100% puro."
    
    - name: "Clécius J. Martinkoski"
      photo: "/img/clecius2.jpg"
      bio: "CTO e Co-Founder na e-Precise fã inveterado da JVM recentemente convertido ao Kotlin e host no PodTag nas horas vagas"
      company: ""
      link:
        href: "https://twitter.com/cjmartinkoski"
        text: "@cjmartinkoski"
      presentation:
        title: "Cloud Native Kotlin com Quarkus e Kubernetes"
        description: "Supersonic Subatomic Kotlin. Aprenda como construir aplicações prontas para nuvem com Kotlin, Quarkus e Kubernetes. Serão abordados preceitos como 12 fatores, otimizações da JVM e dicas de arquitetura para aplicações em Cloud."
    